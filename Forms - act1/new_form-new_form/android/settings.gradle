pluginManagement {
	def flutterSdkPath = run {
		def properties = new Properties()
		file("local.properties").withInputStream { properties.load(it) }
		def p = properties.getProperty("flutter.sdk")
		if (p == null) {
			throw new IllegalStateException("flutter.sdk not set in local.properties")
		}
		p
	}

	includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

	repositories {
		google()
		mavenCentral()
		gradlePluginPortal()
	}
}

plugins {
	id "dev.flutter.flutter-plugin-loader" version "1.0.0"
	// Keep android/kotlin plugin declarations as "apply false" so project builds use their module-level settings
	id "com.android.application" version "8.9.1" apply false
	id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ':app'
